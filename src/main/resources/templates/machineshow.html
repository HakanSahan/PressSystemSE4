<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PIPO Appelsap</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Machine details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${objMachine.id}">Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Status:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${objMachine.status}">Status</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Is Occupied:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${objMachine.isOccupied()}">Is Occupied</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Max Capacity Per Hour:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${objMachine.maxCapacityPerHour()}">Max Capacity/Hour</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
