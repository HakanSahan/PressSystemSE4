<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>PIPO Appelsap</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!-- Display all the errors -->
    <!--<div class="alert alert-danger" th:if="${#fields.hasErrors('voornaam')}">
        <p th:text="${#fields.errors('voornaam')}"></p>
    </div>-->

    <form class="form-horizontal"  th:object="${objUser}" th:action="@{/fruiteigenaar/create}"  method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{username}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{firstname}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}"/>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:text="*{name}"></td>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{phone}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">E-mail:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{email}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{password}"/>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

</div>

</body>
</html>
