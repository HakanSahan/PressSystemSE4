<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Requests</title>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(listRequests)}">
        <h2>Schedule list</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Message</th>
            </tr>
            <tr th:each="objSchedule : ${listRequests}">
                <td th:text="${objSchedule.getId()}"></td>
                <td th:text="${objSchedule.getRequest_time()}"></td>
                <td th:text="${objSchedule.getMessage()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
